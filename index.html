<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">
    <img class='dancer' src="images/illustration-hero.svg" alt="drawing of a long-haired person wearing headphones dancing with musical notes floating in the background">
    <h1>Order Summary</h1>
    <p class="text">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>
    <div class="flex">
      <img class="logo" src="images/icon-music.svg" alt="">
      <p class="price">
        <b>Annual Plan</b>
        $59.99/year
      </p>
      <a href="#" class="change">Change</a>
    </div>
    <button>Proceed to Payment</button>
    <a href="#" class="cancel">Cancel Order</a>
    
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Katie Sayers</a>.
  </div>
</body>
</html>
